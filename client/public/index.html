<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Explorer AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bible Explorer AI</h1>
            <p>Select a book and chapter to get an AI summary and illustrations</p>
        </header>

        <div class="daily-summary-section" id="daily-summary-container">
            <h2>Summary for Today</h2>
            <div class="loading" id="daily-summary-loading">
                <div class="spinner"></div>
                <p>Fetching today's insight...</p>
            </div>
            <div id="daily-summary-content" class="hidden">
                <h3 id="daily-summary-title"></h3>
                <div id="daily-summary-text"></div>
            </div>
            <p id="daily-summary-error" class="hidden" style="color: red; text-align: center;"></p>
        </div>
        
        <div class="controls">
            <select id="book-select">
                <option value="">-- Select Book --</option>
                <!-- Books will be added by JavaScript -->
            </select>
            
            <select id="chapter-select">
                <option value="">-- Select Chapter --</option>
            </select>
            
            <button id="explore-btn">Explore</button>
        </div>

        <div class="search-controls">
            <input type="text" id="search-input" placeholder="Search within summaries...">
            <button id="search-btn">Search</button>
            <button id="clear-search-btn">Clear</button>
        </div>
        
        <div class="loading hidden">
            <div class="spinner"></div>
            <p>Generating summary and images...</p>
        </div>
        
        <div id="results" class="hidden">
            <div class="summary-section">
                <h2 id="chapter-title"></h2>
                <div id="summary-content"></div>
            </div>
            
            <div class="images-section hidden"> <!-- Added hidden class -->
                <h3>Visualizations</h3>
                <div id="images-container" class="image-grid"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
